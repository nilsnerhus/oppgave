project:
    type: book

book:
  title: "100 billion dollar COP-out"
  subtitle: "A critical analysis of the illusions and realities of climate adaptation"
  author: "Nils Nerhus RÃ¸rstad"
  date: today
  downloads: [pdf,docx]
  chapters:
    - index.qmd
    - text/intro.qmd
    - part: "Climate adaptation"
      chapters:
        - text/context.qmd
        - text/lit.qmd
    - part: "Research design"
      chapters:
        - text/theory.qmd
        - text/methods.qmd
    - part: "Analysis"
      chapters:
        - text/findings.qmd
        - text/discussion.qmd
