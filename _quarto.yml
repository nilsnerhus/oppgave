cap-location: bottom
bibliography: 
  - references/references.bib
  - references/grateful-refs.bib

csl: references/apa.csl
code-overflow: wrap
highlight-style: tango
code-fold: true

comments: 
  hypothesis: TRUE

execute: 
  echo: false
  warning: false
  freeze: auto

format:
  html:
    theme: cosmo
    code-fold: true
    include-before-body: _includes/page_metrics.html
  pdf:
    documentclass: scrreprt
    classoption:
      - a4paper
      - openright
      - cleardoublepage
    toc: true
    number-sections: true
    number-depth: 2
  docx: 
    toc: true
    reference-doc: references/custom-reference-doc.docx

editor: source