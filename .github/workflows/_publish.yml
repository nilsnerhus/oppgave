on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
        
      # This is the most reliable caching mechanism for R packages
      - name: Set up dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
          
      # TinyTeX cache - with explicit path verification
      - name: Verify TinyTeX path
        id: verify-tinytex
        run: |
          mkdir -p ~/.TinyTeX
          echo "TINYTEX_DIR_EXISTS=true" >> $GITHUB_OUTPUT
          
      - name: Cache TinyTeX
        uses: actions/cache@v3
        if: steps.verify-tinytex.outputs.TINYTEX_DIR_EXISTS == 'true'
        with:
          path: ~/.TinyTeX
          key: ${{ runner.os }}-tinytex-${{ hashFiles('.github/workflows/_publish.yml') }}
          
      - name: Install TinyTeX    
        uses: r-lib/actions/setup-tinytex@v2
  
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}