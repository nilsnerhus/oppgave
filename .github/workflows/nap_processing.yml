name: NAP Topic Modeling

on:
  workflow_dispatch:  # Allows manual triggering from the GitHub UI

jobs:
  run-topic-modeling:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        
      - name: Set up renv
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
          
      - name: Create directories
        run: |
          mkdir -p results/data
          mkdir -p results/plots
          
      - name: Source function files
        run: |
          Rscript -e "source('script/preprocess().R')"
          Rscript -e "source('script/optimal_topics().R')"
          Rscript -e "source('script/topic_model().R')"
          
      - name: Run analysis script
        run: |
          Rscript script/nap_ent.R
          
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: nap-topic-model-results
          path: results/
          
      - name: Save diagnostic plot
        run: |
          Rscript -e "if(file.exists('results/data/optimal_topics.rds')) { optimal_result <- readRDS('results/data/optimal_topics.rds'); ggsave('results/plots/topic_diagnostics.png', plot = optimal_result$plot, width = 10, height = 6, dpi = 300) }"
