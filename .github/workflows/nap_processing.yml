name: NAP Topic Modeling

on:
  workflow_dispatch:

jobs:
  run-topic-modeling:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        
      - name: Set up renv
        uses: r-lib/actions/setup-renv@v2
        
      - name: Create directories
        run: mkdir -p cache results
          
      - name: Source function files
        run: |
          Rscript -e "source('script/preprocess().R')"
          Rscript -e "source('script/optimal_topics().R')"
          Rscript -e "source('script/topic_model().R')"
          
      - name: Run analysis script
        run: |
          Rscript script/nap_ent.R
          
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: nap-topic-model-results
          path: results/