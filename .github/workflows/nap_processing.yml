name: NAP Topic Modeling

on:
  workflow_dispatch:  # Allows manual triggering from the GitHub UI

jobs:
  run-topic-modeling:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Set up renv
        uses: r-lib/actions/setup-renv@v2
          
      - name: Source function files
        run: |
          Rscript script/preprocess().R
          Rscript script/optimal_topics().R
          Rscript script/topic_model().R
          
      - name: Run analysis script
        run: |
          Rscript script/nap_ent.R
          
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: nap-topic-model-results
          path: results/