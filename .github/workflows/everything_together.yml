name: Update NAP Data

on:
  schedule:
    # Run every 14 days (1st and 15th of each month) at 3:00 AM UTC
    - cron: '0 3 1,15 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-nap-data:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      RENV_PATHS_ROOT: ~/.local/share/renv
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
            use-public-rspm: true

      - name: Set up R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # Automatically detect dependencies from scripts
          needs: |
            scripts
          
          extra-packages: |
            any::pdftools

      - name: Run the functions
        run: |
          Rscript scripts/everything_together.R
          
      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add data/
          git diff --cached --quiet || git commit -m "Update NAP results"
          
          # Push changes to the correct branch
          git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
        continue-on-error: true